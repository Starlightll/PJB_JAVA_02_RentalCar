    <style>
        .hero-wrap {

        .location-search {

        .fleets-search-box {

        #ftco-loader-car {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #ftco-loader-car .circular {
            -webkit-animation: loader-rotate 2s linear infinite;
            animation: loader-rotate 2s linear infinite;
            position: absolute;
            left: calc(50% - 24px);
            top: calc(50% - 24px);
            display: block;
            -webkit-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        #ftco-loader-car .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            -webkit-animation: loader-dash 1.5s ease-in-out infinite;
            animation: loader-dash 1.5s ease-in-out infinite;
            stroke-linecap: round;
        }

        .perfect-fleet-title .available {
            color: #2c8b00;
            background-color: #e2ffde;
        }

        .perfect-fleet-title .booked {
            color: #7300ff;
            background-color: #f3edff
        }

        .perfect-fleet-title .stopped {
            color: #ff0000;
            background-color: #ffdede
        }

        .perfect-fleet-title .maintenance {
            color: #3d3d3d;

        }

        .perfect-fleet-title .rented {
            color: #ff8c00;
            background-color: #ffedde
        }

        .perfect-fleet-title .in-progress {
            color: #00c4ff;
            background-color: #defbff
        }

        /*  Flatpickr*/

        :root {
            --flatpickr-color-header: #19cf91;
            --flatpickr-color-dropdown: #1e6b52;
        }

        .flatpickr-months .flatpickr-month {
            background: var(--flatpickr-color-header);
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months {
            background: var(--flatpickr-color-header);
        }

        .flatpickr-weekdays {
            background: var(--flatpickr-color-header);
        }

        span.flatpickr-weekday {
            background: var(--flatpickr-color-header);
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months .flatpickr-monthDropdown-month {
            background-color: var(--flatpickr-color-dropdown);
        }

        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange, .flatpickr-day.selected.inRange, .flatpickr-day.startRange.inRange, .flatpickr-day.endRange.inRange, .flatpickr-day.selected:focus, .flatpickr-day.startRange:focus, .flatpickr-day.endRange:focus, .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover, .flatpickr-day.selected.prevMonthDay, .flatpickr-day.startRange.prevMonthDay, .flatpickr-day.endRange.prevMonthDay, .flatpickr-day.selected.nextMonthDay, .flatpickr-day.startRange.nextMonthDay, .flatpickr-day.endRange.nextMonthDay {
            background: var(--flatpickr-color-header) !important;
            -webkit-box-shadow: none;
            box-shadow: none;
            color: #fff;
            border-color: var(--flatpickr-color-header) !important;
        }

        .flatpickr-day.today {
            border-color: var(--flatpickr-color-header);
        }

        .checkbox {
            --background: #fff;
            --border: #D1D6EE;
            --border-hover: #BBC1E1;
            --border-active: #05d38e;
            --tick: #fff;
            position: relative;
        }

        .checkbox input,
        .checkbox svg {
            width: 21px;
            height: 21px;
            display: block;
        }

        .checkbox input {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            outline: none;
            background: var(--background);
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
            border-radius: 4px;
            transition: box-shadow 0.3s;
            box-shadow: inset 0 0 0 var(--s, 1px) var(--b, var(--border));
        }

        .checkbox input:hover {
            --s: 2px;
            --b: var(--border-hover);
        }

        .checkbox input:checked {
            --b: var(--border-active);
        }

        .checkbox svg {
            pointer-events: none;
            fill: none;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: var(--stroke, var(--border-active));
            position: absolute;
            width: 21px;
            height: 21px;
            transform: scale(var(--scale, 1)) translateZ(0);
        }

        .checkbox.path input:checked {
            --s: 2px;
            transition-delay: 0.4s;
        }

        .checkbox.path input:checked + svg {
            --a: 16.1 86.12;
            --o: 102.22;
        }

        .checkbox.path svg {
            stroke-dasharray: var(--a, 86.12);
            stroke-dashoffset: var(--o, 86.12);
            transition: stroke-dasharray 0.6s, stroke-dashoffset 0.6s;
        }

        .checkbox.bounce {
            --stroke: var(--tick);
        }

        .checkbox.bounce input:checked {
            --s: 11px;
        }

        .checkbox.bounce input:checked + svg {
            animation: bounce 0.4s linear forwards 0.2s;
        }

        .checkbox.bounce svg {
            --scale: 0;
        }

        @keyframes bounce {
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .row {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;

        .toggle-button {

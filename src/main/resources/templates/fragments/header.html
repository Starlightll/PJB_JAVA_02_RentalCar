<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="/">Car<span>Book</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="car.html" class="nav-link">Cars</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <th:block th:if="${session.user != null}">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Hiển thị Avatar -->
                            <img src="/images/avt.png" class="rounded-circle"
                                 style="width: 40px; height: 40px; object-fit: cover;" alt="Avatar">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <!-- Hiển thị thông tin người dùng -->
                            <div class="menu-title">
                                <h6 class="dropdown-header">Hello, <span th:text="${session.user.username}"></span></h6>
                            </div>
                            <!-- Nếu người dùng là Customer -->
                            <th:block th:if="${session.user.roles[0].getRoleName().equalsIgnoreCase('Customer')}">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/profile">My Profile</a>
                                <a class="dropdown-item" href="/my-bookings">My Booking</a>
                                <a class="dropdown-item" href="/wallet">My Wallet</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </th:block>

                            <!-- Nếu người dùng là Car Owner -->
                            <th:block th:if="${session.user.roles[0].getRoleName().equalsIgnoreCase('Car Owner')}">
                                <a class="dropdown-item" href="/profile">My Profile</a>
                                <a class="dropdown-item" href="/my-cars">My Cars</a>
                                <a class="dropdown-item" href="/wallet">My Wallet</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </th:block>
                        </div>
                    </li>

                </th:block>

                <th:block th:if="${session.user == null}">
                    <li class="nav-item" style="display: flex; align-items: center">
                        <a href="/login" class="login-btn nav-link"
                           style="padding: 2px 30px; width: 100px; height: 40px; display: flex; align-items: center">Login</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>



</body>
</html>

<script>
    function setActiveMenu() {
        const currentPath = window.location.pathname;

        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active', 'open');
        });
        const activeLink = document.querySelector(`.menu-link[href="${currentPath}"]`);

        if (activeLink) {
            const menuItem = activeLink.closest('.menu-item');
            menuItem.classList.add('active');
            let parent = menuItem.parentElement;
            while (parent) {
                if (parent.classList.contains('menu-sub')) {
                    const parentMenuItem = parent.closest('.menu-item');
                    if (parentMenuItem) {
                        parentMenuItem.classList.add('active', 'open');
                    }
                }
                parent = parent.parentElement;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', setActiveMenu);

    window.addEventListener('popstate', setActiveMenu);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <style>
        .no-absolute-label {
            position: static;
        }
        .role {
            display: flex;
            align-items: center;
        }

        .role input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
            width: 20px;

        }

        .role label {
            color: #333;
            font-size: 12px;
            display: inline-flex;
            margin-top: 25px;
            margin-right: 10px;
            position: relative; /* Đảm bảo label không bị ảnh hưởng bởi CSS bên ngoài */




        }


    </style>
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <button onclick="location.href='/'" class="home-btn"><</button>
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="post" class="register-form" id="register-form" th:action="@{/register}"
                          th:object="${registerDto}">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{username}"  name="username" id="name" placeholder="Your Name"
                                   required/>
                        </div>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" autocomplete="username" th:field="*{email}" placeholder="Your Email"
                                   required/>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>

                        <div class="form-group">
                            <label for="phoneNumber"><i class="zmdi zmdi-phone"></i></label>
                            <input type="number" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}"
                                   placeholder="Your Phone" required/>
                        </div>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                             style="color: red"></div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" autocomplete="current-password" th:field="*{password}"
                                   placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                   title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                                   required/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>

                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="confirmPassword" id="re_pass" th:field="*{confirmPassword}"
                                   placeholder="Repeat your password"
                                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                   title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                                   required/>
                        </div>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                             style="color: red"></div>

                        <div class="role">
                            <input type="radio" value=3 id="radioOne" name="role" checked/>
                            <label for="radioOne" class="radio no-absolute-label">Customer</label>
                            <input type="radio" value="2" id="radioTwo" name="role"/>
                            <label for="radioTwo" class="radio no-absolute-label">Car Owner</label>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" onchange="toggleSubmitButton()"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit-re" value="Register" disabled/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-image.jpg" alt="sign up image"></figure>
                    <a href="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<<script>
    function toggleSubmitButton() {
        const checkbox = document.getElementById("agree-term");
        const submitButton = document.getElementById("signup");
        if (checkbox.checked) {
            submitButton.disabled = false;
            submitButton.classList.add('active');
        } else {
            submitButton.disabled = true;
            submitButton.classList.remove('active');
        }
    }
</script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

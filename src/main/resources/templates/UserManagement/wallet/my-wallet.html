<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <title>My Wallet</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <link rel="stylesheet" href="/css/user/my-wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<th:block layout:fragment="content">
    <body>
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">No Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="ModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal" id="close">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm">Yes</button>
                    <button type="button" class="btn btn-danger" id="notConfirm">No</button>
                </div>
            </div>
        </div>
    </div>
    <section class="hero-wrap hero-wrap js-fullheight" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a href="/static">HOME <i class="ion-ios-arrow-forward"></i></a></span>
                        <span class="mr-2">MY WALLET <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">MY WALLET</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="ftco-section p-0" style="min-height: 400px">
        <div class="container-fluid" id="grad1">
            <div class="row d-flex justify-content-center pl-lg-5 pr-lg-5" style="">
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 p-3 d-flex justify-content-center">
                    <div class="balance">
                        <div class="balance-title-secondary align-content-center">
                            <h5 class="m-0">Balance</h5>
                        </div>
                        <div class="input-group mb-4 mt-4 pl-3 pr-3" style="height: 66px">
                            <input type="text" class="form-control" value="9999999999" placeholder="..." aria-label="Recipient's username" aria-describedby="basic-addon2" readonly style="font-size: large;">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" style="">VND</span>
                            </div>
                        </div>
                        <div class="balance-title-primary align-content-center ">
                            <h5 class="m-0">Transaction</h5>
                        </div>
                        <div class="mt-2 mb-5 d-flex flex-column p-3">
                            <div class="mb-3 required-label">
                                <div class="input-group" style="height: 45px">
                                    <div class="input-group-prepend" >
                                        <span class="input-group-text">From</span>
                                    </div>
                                    <input type="text" class="form-control"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default"
                                           id="book_pick_date1">
                                </div>
                                <a class="validate-msg" id="fromDateValidate">Invalid</a>
                            </div>
                            <div class=" mb-3 required-label">
                                <div class="input-group" style="height: 45px">
                                    <div class="input-group-prepend" >
                                        <span class="input-group-text">To</span>
                                    </div>
                                    <input type="text" class="form-control"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default"
                                           id="book_pick_date2">
                                </div>
                                <a class="validate-msg" id="toDateValidate">Invalid</a>
                            </div>
                            <button class="btn btn-primary" id="search" style="align-self: end">Search</button>
                        </div>
                        <div class=" justify-content-around mt-5 mb-3 ml-3 mr-3 row" style="gap: 20px">
                            <button class="btn btn-primary col-12 col-sm-12 col-md-5" style="width: 100%">Withdraw</button>
                            <button class="btn btn-secondary col-12 col-sm-12 col-md-5"  style="width: 100%">Top-up</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 p-3 d-flex justify-content-center">
                    <div class="history">
                        <table class="table table-hover table-dark">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</th:block>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .activation-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 8px;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .status-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-icon.success-icon {
            background-color: #28a745;
            position: relative;
        }

        .status-icon.success-icon::before {
            content: 'âœ”';
            color: white;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .status-icon.error-icon {
            background-color: #dc3545;
            position: relative;
        }

        .status-icon.error-icon::before {
            content: '!';
            color: white;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="activation-container">
    <h1>Account Activation Status</h1>

    <div th:if="${message}" class="status-message success">
        <span class="status-icon success-icon"></span>
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" class="status-message error">
        <span class="status-icon error-icon"></span>
        <p th:text="${error}"></p>
    </div>

    <a href="/login" class="back-to-login">Back to Login</a>
</div>

</body>
</html>

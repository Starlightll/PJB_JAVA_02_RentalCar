<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .message, .error {
            font-size: 16px;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .message {
            background-color: #e9f7ef;
            color: #28a745;
        }
        .error {
            background-color: #fbeaea;
            color: #dc3545;
        }
        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #007bff;
            background-color: #e7f1ff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-to-login:hover {
            background-color: #cce0ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation Status</h1>
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <a href="/login" class="back-to-login">Back to login</a>
</div>
</body>
</html>

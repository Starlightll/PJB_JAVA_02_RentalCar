<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active page</title>
</head>
<style>
    .back-to-login {
        margin-top: 15px;
        display: block;
        color: #007bff;
        text-decoration: none;
    }
    .back-to-login:hover {
        text-decoration: underline;
    }
</style>
<body>

<h1>Account Activation Status</h1>
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
<a href="/login" class="back-to-login">Back to login</a>
</body>
</html>

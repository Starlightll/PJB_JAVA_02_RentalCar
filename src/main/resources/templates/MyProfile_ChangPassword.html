<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="css/myProfileStyle.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">

    <body>
    <div class="blur-background"></div>

    <div class="forgot-password-wrapper">

        <div class="container-myProfile">
            <h2>My Profile</h2>
            <div class="tabs">
                <button class="tablink active" onclick="openTab(event, 'PersonalInfo')" id="defaultOpen">Personal
                    Information
                </button>
                <button class="tablink" onclick="openTab(event, 'Security')">Change Password</button>
            </div>

            <div id="PersonalInfo" class="tabcontent active">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="nationalID">National ID No.:</label>
                            <input type="text" id="nationalID" name="nationalID" required>
                        </div>
                        <div class="form-group">
                            <label for="drivingLicense">Driving License:</label>
                            <input type="text" id="drivingLicense" name="drivingLicense">
                        </div>
                    </div>

                    <div class="address-row">
                        <select id="city">
                            <option value="City/Province">City/Province</option>
                        </select>
                        <select id="district">
                            <option value="District">District</option>
                        </select>
                        <select id="ward">
                            <option value="Ward">Ward</option>
                        </select>
                        <input type="text" id="street" placeholder="House number, Street">
                    </div>

                    <div class="buttons">
                        <button type="submit">Save</button>
                        <button type="button">Discard</button>
                    </div>
                </form>
            </div>

            <div id="Security" class="tabcontent">
                <form method="post">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <div class="buttons">
                        <button type="submit">Save</button>
                        <button type="button">Discard</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all tab links
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an active class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Function to open the default tab on page load
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("defaultOpen").click();
        });
    </script>
    </body>
</th:block>
</html>

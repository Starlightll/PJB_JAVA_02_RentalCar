<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Select2</title>
    <!-- Nạp CSS cho Select2 -->
    <link rel="stylesheet" href="/webjars/select2/4.1.0-rc.0/dist/css/select2.css">
    <link rel="stylesheet" href="/webjars/select2-bootstrap4-theme/dist/select2-bootstrap4.min.css">
</head>
<body>
<!-- Thẻ select cần áp dụng Select2 -->
<select class="custom-select" id="fullNameDriver">
    <option value="">Select a driver</option>
    <option value="1">Driver 1</option>
    <option value="2">Driver 2</option>
    <option value="3">Driver 3</option>
</select>

<!-- Nạp jQuery và Select2 JS -->
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/select2/4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#fullNameDriver').select2({
            theme: 'bootstrap4',
            placeholder: 'Search or select a driver',
            allowClear: true
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách hóa đơn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách hóa đơn</h2>

    <!-- Form lọc theo ngày -->
    <form method="get" action="/bills" class="mb-3">
        <div class="row">
            <div class="col-md-3">
                <label for="startDate" class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <button type="submit" class="btn btn-primary w-100">Lọc</button>
            </div>
        </div>
    </form>

    <!-- Bảng hiển thị danh sách hóa đơn -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Base Price</th>
            <th>Total</th>
            <th>Number of Days</th>
            <th>Salary Driver</th>
            <th>Booking No</th>
            <th>Booking Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${bills.getStartDate()}"></td>
            <td th:text="${bills.getEndDate()}"></td>
            <td th:text="${bills.basePrice}"></td>
            <td th:text="${bills.getTotalPrice()}"></td>
            <td th:text="${bills.getStr_numberOfDays()}"></td>
            <td th:text="${bills.salaryDriver}"></td>
            <td th:text="${bills.getBookingId()}"></td>
            <td th:text="${bills.bookingStatus}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Nút xuất file Excel -->
    <a th:href="${'/bills/export-excel?bookingId='+ bills.getBookingId() + '&carId=' +bills.getCarId()+'&userId='+bills.getUserId()}" class="btn btn-success">Export to Excel</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">

<!--    <link rel="stylesheet" href="/css/aos.css">-->

    <link rel="stylesheet" href="/css/ionicons.min.css">

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <!-- Mouse Cursor Css File -->
    <link rel="stylesheet" href="/cars/css/mousecursor.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/webjars/sweetalert2/11.14.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/webjars/aos/2.3.4/dist/aos.css" />

    <style>
        .custom-confirm-btn, .custom-cancel-btn {
            width: 100px; /* Make both buttons the same width */
            padding: 10px; /* Add padding for better appearance */
        }

        .custom-confirm-btn {
            background-color: #333; /* Set OK button color to black */
            color: white;
            border: none;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .custom-confirm-btn:hover {
            background-color: #01d28e; /* Change OK button to green on hover */
        }


        /* Cho các trình duyệt Webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #01d28e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #00b377;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-wrapper{
            display: flex;
            align-items: stretch;
            flex: 1 1 auto;
            flex-direction: column;
            justify-content: space-between;
        }

        .layout-page{
            display: flex;
            flex-direction: column;
            height: 100%;
        }

    </style>
</head>
<body style="height: 100vh">
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div class="layout-page">
    <div class="content-wrapper">
        <div layout:fragment="content" style="min-height: 700px">
            <!-- Content here-->
        </div>
        <footer class="content-footer">
            <div th:replace="fragments/footer :: footer"></div>
        </footer>
    </div>
</div>


<script src="/webjars/aos/2.3.4/dist/aos.js"></script>
<script src="/webjars/sweetalert2/11.14.4/dist/sweetalert2.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/js/main.js"></script>

<!-- MagicCursor js file -->
<script src="/cars/js/gsap.min.js"></script>
<script src="/cars/js/magiccursor.js"></script>

<script>
    const logoutLink = document.getElementById('logout-link');
    if(logoutLink) {
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Are you sure you want to logout?',
                icon: 'question',
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel',
                showCancelButton: true,
                showCloseButton: true,
                customClass: {
                    confirmButton: 'custom-confirm-btn',
                    cancelButton: 'custom-cancel-btn'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log('Người dùng đã chọn tiếp tục');
                    window.location.href = '/logout';
                } else if (result.isDismissed) {
                    console.log('Người dùng đã hủy hành động');
                }
            });

        });
    }
</script>
</body>
</html>

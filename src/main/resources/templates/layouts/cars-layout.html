<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="/cars/css/style.css">

    <!--Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/sweetalert2/11.14.4/dist/sweetalert2.min.css">
    <script src="/webjars/sweetalert2/11.14.4/dist/sweetalert2.min.js"></script>
    <style>
        .custom-confirm-btn, .custom-cancel-btn {
            width: 100px; /* Make both buttons the same width */
            padding: 10px; /* Add padding for better appearance */
        }

        .custom-confirm-btn {
            background-color: #333; /* Set OK button color to black */
            color: white;
            border: none;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .custom-confirm-btn:hover {
            background-color: #01d28e; /* Change OK button to green on hover */
        }

        /*!* Áp dụng cho toàn bộ trang *!*/
        /*body {*/
        /*    overflow-y: auto;*/
        /*    scrollbar-gutter: stable;*/
        /*    scrollbar-width: thin;*/
        /*    scrollbar-color: #01d28e transparent;*/
        /*}*/

        /* Cho các trình duyệt Webkit */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #01d28e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #00b377;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

    </style>
</head>
<body style="height: 100vh">
<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div layout:fragment="content" style="min-height: 700px">
    <!-- Content here-->
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
<script src="/webjars/aos/2.3.4/dist/aos.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/cars/js/main.js"></script>

<script>
    const logoutLink = document.getElementById('logout-link');
    if(logoutLink) {
        logoutLink.addEventListener('click', function(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Are you sure you want to logout?',
                icon: 'question',
                iconHtml: '<i class="fas fa-question"></i>',
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel',
                showCancelButton: true,
                showCloseButton: true,
                customClass: {
                    confirmButton: 'custom-confirm-btn',
                    cancelButton: 'custom-cancel-btn'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log('Người dùng đã chọn tiếp tục');
                    window.location.href = '/logout';
                } else if (result.isDismissed) {
                    console.log('Người dùng đã hủy hành động');
                }
            });

        });
    }
</script>
</body>
</html>

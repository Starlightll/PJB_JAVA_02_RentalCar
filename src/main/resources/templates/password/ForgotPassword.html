<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style1.css">

    <style>
        /* Google Font Link */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px) brightness(0.5);
            background: url("/images/2024-Renault-Embleme-Concept-005-2000.jpg") no-repeat center;
            background-size: cover;
            padding: 30px;
        }



        .container .cover {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 50%;
            z-index: 98;
            transition: all 1s ease;
            transform-origin: left;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .container #flip:checked ~ .cover {
            transform: rotateY(-180deg);
        }

        .container #flip:checked ~ .forms .login-form {
            pointer-events: none;
        }

        .container .cover .front,
        .container .cover .back {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .cover .back {
            transform: rotateY(180deg);
        }

        .container .cover img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 10;
        }

        .container .cover .text {
            position: absolute;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container .cover .text::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0.5;
            background: #000000;
        }

        .cover .text .text-1,
        .cover .text .text-2 {
            z-index: 20;
            font-size: 26px;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }

        .cover .text .text-2 {
            font-size: 15px;
            font-weight: 500;
        }

        .container .forms {
            height: 100%;
            width: 100%;
            background: #fff;
        }

        .container .form-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-content .login-form,
        .form-content .signup-form {
            width: calc(100% / 2 - 25px);
        }

        .forms .form-content .title {
            position: relative;
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }

        .forms .form-content .title:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 25px;
            background: #00c86f;
        }

        .forms .signup-form .title:before {
            width: 20px;
        }

        .forms .form-content .input-boxes {
            margin-top: 30px;
        }

        .forms .form-content .input-box {
            display: flex;
            align-items: center;
            height: 50px;
            width: 100%;
            margin: 10px 0;
            position: relative;
        }

        .form-content .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-content .input-box input:focus,
        .form-content .input-box input:valid {
            border-color: #00c86f;
        }

        .form-content .input-box i {
            position: absolute;
            color: #222423;
            font-size: 17px;
            padding-left: 4px;
        }

        .forms .form-content .text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .forms .form-content .text a {
            text-decoration: none;
        }

        .forms .form-content .text a:hover {
            text-decoration: underline;
        }

        .forms .form-content .button {
            color: #fff;
            margin-top: 40px;
        }

        .forms .form-content .button input {
            color: #fff;
            background: #000000;
            border-radius: 6px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .forms .form-content .button input:hover {
            background: #5b13b9;
        }

        .forms .form-content label {
            color: #5b13b9;
            cursor: pointer;
        }

        .forms .form-content label:hover {
            text-decoration: underline;
        }

        .forms .form-content .login-text,
        .forms .form-content .sign-up-text {
            text-align: center;
            margin-top: 25px;
        }

        .container #flip {
            display: none;
        }

        @media (max-width: 730px) {
            .container .cover {
                display: none;
            }

            .form-content .login-form,
            .form-content .signup-form {
                width: 100%;
            }

            .form-content .signup-form {
                display: none;
            }

            .container #flip:checked ~ .forms .signup-form {
                display: block;
            }

            .container #flip:checked ~ .forms .login-form {
                display: none;
            }
        }

        .role {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .form-submit-re {
            display: inline-block;
            background: #6dabe4;
            color: #fff;
            border-bottom: none;
            width: auto;
            padding: 15px 39px;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -o-border-radius: 5px;
            -ms-border-radius: 5px;
            margin-top: 25px;
            cursor: default !important;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .form-submit-re.active {
            opacity: 1;
            cursor: pointer !important;

        }

        .alert-success {
            color: white;
            background-color: #f0f9eb;
            padding: 1px;
            margin-bottom: 20px;
            border-radius: 8px;
            /*display: flex;*/
            /*align-items: center;*/
        }

        .alert-success i {
            margin-right: 8px;
        }


        .form-group {
            margin-top: 10px;
        }
    </style>

    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="blur-background" style="background: whitesmoke;border-radius: 8px;background: rgba(255, 255, 255, 0.8);">
    <div class="reset-password-container" style="padding: 20px">
        <h2>Reset Password</h2>
            <p>Enter the email address associated with your account,<br>and we'll email you with the link to reset your
                password.</p>

        <!--  Hiển thị thành công-->
        <div class="alert-success" id="success-message" style="display: none;">
            <p style="color: #67c23a;margin: 10px 20px 10px 20px;">
                <i class="bi bi-check-circle"></i>
                <span id="success-text"></span>
            </p>
        </div>

        <form id="forgotPasswordForm" method="POST" th:action="@{/forgot-password}" th:object="${forgotDto}">

            <div class="form-group">
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Your Email" required/>
            </div>

            <div class="form-button" style="display: flex; justify-content: center; gap: 10px;">
                <a href="/login" class="form-submit" style="text-align: center; padding: 10px 20px; background: #000; color: #fff; border-radius: 5px; text-decoration: none;">Back To Login</a>
                <input type="submit" name="Send" class="form-submit" value="Send" style="text-align: center; padding: 10px 20px; background: #5b13b9; color: #fff; border-radius: 5px; cursor: pointer;"/>
            </div>

        </form>
    </div>
</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(document).ready(function () {
        $('#forgotPasswordForm').on('submit', function (event) {
            event.preventDefault(); // Ngăn form submit

            $.ajax({
                type: 'POST',
                url: '/forgot-password',
                data: $(this).serialize(),
                success: function (response) {
                    // Xóa thông báo lỗi cũ nếu có
                    $('.error').remove();
                    if (response.success) {
                        // Hiển thị thông báo thành công
                        $('#success-text').text(response.success);
                        $('#success-message').show(); // Hiện thị phần thành công
                    }
                },

                error: function (xhr) {
                    const errors = xhr.responseJSON;
                    $('.error').remove();
                    $('#success-message').hide();
                    // Hiển thị lỗi từ validation trên từng trường
                    for (const field in errors) {
                        $(`#${field}`).after(`<span class="error" style="color: red">${errors[field]}</span>`);
                    }
                }
            });
        });
    });

</script>


</body>
</html>

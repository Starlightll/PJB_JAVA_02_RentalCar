<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>HomepageForCarOwner</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .hero-wrap{
            height: 200px !important;
            position: relative;
            background-image: url('images/2024-Skoda-Enyaq-RS-Race-Concept-005-2000.jpg');
        }

        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            height: 200px !important;
        }
        .slider-text{
            height: 200px !important;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <body>

    <section class="hero-wrap hero-wrap js-fullheight" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate">
                    <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>MY CARS <i class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">My Cars!</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section" style="min-height: 500px !important;">
        <div class="container">
            <button id="addCarBtn" class="btn btn-primary btn-lg m-4">Add car</button>
            <!-- Modal -->
            <div class="modal fade" id="hasDraftModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="hasDraftModalTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            You have a car draft. Do you want to continue with it?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-secondary" id="carDraftContinues">Yes</button>
                            <button type="button" class="btn btn-secondary" id="carDraftAddNew">No</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>




    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>




    <script>
        $(document).ready(function () {
            $('#addCarBtn').click(function (event) {
                event.preventDefault();

                $.ajax({
                    url: '/check-draft',
                    type: 'GET',
                    success: function (response) {
                        if (response.hasDraft === true) {
                            $('#hasDraftModal').modal('show');
                            $('#carDraftAddNew').click(function () {
                                deleteDraft();
                                addCar();
                            });
                            $('#carDraftContinues').click(function () {
                                addCar();
                            });
                        }else{
                            window.location.href = '/add-car';
                        }
                    },
                    error: function (error) {
                        console.log("Error");
                    }
                });
            });
        });

        function addCar() {
            window.location.href = '/add-car';
        }


        function deleteDraft() {
            $.ajax({
                url: '/delete-draft',
                type: 'POST',
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
                },
                success: function (response) {
                    alert("Draft deleted.");
                },
                error: function (error) {
                    console.error("Error:", error);
                    alert("Error deleting draft.");
                }
            });
        }

    </script>
    </body>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>HomepageForCarOwner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .hero-wrap{
            height: 200px !important;
            position: relative;
            background-image: url('images/2024-Skoda-Enyaq-RS-Race-Concept-005-2000.jpg');
        }

        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            height: 200px !important;
        }
        .slider-text{
            height: 200px !important;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">
    <body>

    <section class="hero-wrap hero-wrap js-fullheight" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate">
                    <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>MY CARS <i class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">My Cars!</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section" style="min-height: 500px !important;">
        <div class="container">
            <button id="addCarBtn" class="btn btn-primary btn-lg m-4">Add car</button>



        </div>
    </section>




    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>




    <script>
        $(document).ready(function () {
            $('#addCarBtn').click(function (event) {
                event.preventDefault();

                $.ajax({
                    url: '/add-car',
                    type: 'GET',
                    success: function (response) {
                        if (response) {
                            console.log(response);
                        }
                    },
                    error: function (error) {
                        console.log("Error");
                    }
                });
            });
        });
    </script>
    </body>
</th:block>
</body>
</html>
